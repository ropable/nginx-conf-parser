[tool.poetry]
name = "nginx-conf-parser"
version = "0.1.1"
description = "A python library for parsing Nginx Configuration files"
license = 'MIT'
authors = [
    'Hamza ESSAYEGH <hamza.essayegh@protonmail.com>'
]
readme = 'README.md'
homepage = 'https://github.com/Querdos/nginx-conf-parser'
repository = 'https://github.com/Querdos/nginx-conf-parser'

[tool.poetry.dependencies]
python = "^3.4 || ^3.5 || ^3.6"

[tool.poetry.dev-dependencies]
nose = '^1.3'
coverage = '4.5.2'

[build-system]
requires = ['poetry>=0.12']
build-backend = 'poetry.masonry.api'
